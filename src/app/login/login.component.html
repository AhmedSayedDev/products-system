<header>
  <div class="logo-section">
    <img src="../images/logo.png" alt="ClickTik Logo">
    <span>ClickTik</span>
  </div>
  <nav>
    <a routerLink="/">Home</a>
    <a routerLink="/products">Products</a>
  </nav>
</header>

<div class="login-container">
  <img src="../images/logo.png" alt="ClickTik Login Logo">
  <h2>Log in to your account</h2>
  <p>Welcome back! Please enter your details.</p>
  <form (ngSubmit)="login()">
    <label>Email</label>
    <input type="email" [(ngModel)]="username" name="email" placeholder="Enter your email" required>
    <label>Password</label>
    <input type="password" [(ngModel)]="password" name="password" placeholder="••••••••" required>
    <input type="submit" value="Sign in">
  </form>
</div>

<footer>
  <div>
    <img src="../images/logo.png" alt="ClickTik Logo"> ClickTik
  </div>
  <div class="footer-text">&copy; 2022 ClickTik</div>
</footer>
